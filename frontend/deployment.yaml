apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: practical-devops-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-deployment
  template:
    metadata:
      labels:
        app: frontend-deployment
    spec:
      containers:
      - name: frontend-container
        image: 307946653621.dkr.ecr.ap-southeast-1.amazonaws.com/practical-devops-ecr:SD1096-frontend.23-20241230024456
        ports:
        - containerPort: 3000
