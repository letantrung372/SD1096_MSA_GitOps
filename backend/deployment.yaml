apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: practical-devops-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-deployment
  template:
    metadata:
      labels:
        app: backend-deployment
    spec:
      containers:
      - name: backend-container
        image: 307946653621.dkr.ecr.ap-southeast-1.amazonaws.com/practical-devops-ecr:SD1096-backend.24-20241230024438
        ports:
        - containerPort: 3000
